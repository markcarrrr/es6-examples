<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript ES6 examples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main class="content">
            <section class="section js-results-wrapper">
                <h3>Filter Pok&eacute;mon by ability</h3>

                <form class="js-results-form" novalidate>
                    <label>
                        <span>Filter by:</span>
                        <select class="filter-list js-results-filter" name="filteredBy" aria-controls="#results-region">
                            <option value="all" selected>All</option>
                        </select>
                    </label>
                    <button class="button js-results-button">Filter</button>
                </form>
                
                <div id="#results-region" aria-live="polite" aria-relevant="additions removals" role="region">
                    <ul class="results js-results-output">
                        <li class="loading">Loading</li>
                    </ul>
                </div>
            </section>
        </main>

        <script src="js/init.js" type="module"></script>
    </body>
</html>
